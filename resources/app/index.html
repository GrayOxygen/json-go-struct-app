<style>
    .parse-box {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: flex-start;
        flex-wrap: wrap;
        height: 100%;
        margin-top: 5%;
    }

    .item {
        height: 100%;
        margin-right: 0.5rem;
        margin-left: 0.5rem;
    }

    textarea {
        height: 80%;
    }

</style>

<body>
<div class="parse-box">

    <div class="form-group item " style="flex-grow: 1">
        <label for="comment">JSON:</label>
        <textarea class="form-control" rows="10" id="jsonData"></textarea>
    </div>
    <!--
        <button type="button" class="btn btn-default" id="parseBtn">转换</button>
    -->
    <div class="form-group  item" style="flex-grow: 2">
        <label for="comment">非嵌套Struct:</label>
        <textarea class="form-control" rows="10" id="structData"></textarea>
    </div>

    <div class="form-group item" style="flex-grow: 1">
        <label for="comment">嵌套Struct:</label>
        <textarea class="form-control" rows="10" id="nestStructData"></textarea>
    </div>

</div>
